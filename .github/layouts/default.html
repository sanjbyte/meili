<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #FFFFFF;
            padding: 20px;
            border: 1px solid #ccc;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            color: #0000FF;
        }
        .search-form {
            display: flex;
            margin-bottom: 20px;
        }
        .search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0000FF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #0000CC;
        }
        .popular-destinations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .destination {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .destination img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ site.title }}</h1>
        </header>
        <main>
            {{ content }}
        </main>
    </div>
</body>
</html>
